<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa-solid fa-power-off pe-1"></i> Logout</h5>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <span class="text-danger"><i class="fa-solid fa-power-off fa-3x"></i></span>
                <h5 class="text-danger py-3">
                    Are you sure you want to exit the system?
                </h5>
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'auth:logout' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="/" />
                    <button class="btn btn-sm btn-outline-dark" type="button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-danger"><i
                            class="fa-solid me-1 fa-right-from-bracket"></i>
                        Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
