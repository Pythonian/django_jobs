<div class="card shadow-sm border border-primary border-opacity-10 h-100">
    <div class="card-body">
        <div class="row g-0">
            <div class="col-lg-2 d-none d-lg-block">
                <img src="{% if job.company.logo %}{{ job.company.logo.url }}{% else %}https://via.placeholder.com/80{% endif %}" width="80px" height="80px" alt="{{ job.company.name }}" class="img-fluid rounded-3">
            </div>
            <div class="col-lg-10">
                <div class="mt-3 mt-lg-0">
                    <span class="badge bg-success bg-opacity-75 float-end ms-1"><i class="fa-solid fa-briefcase me-1"></i> {{ job.jobtype }}</span>
                    <h5 class="mb-1">{{ job.title }}</h5>
                    <p class="text-body-secondary mb-0">{{ job.company.name }}</p>
                    <div class="mt-2 text-body-secondary">
                        <i class="fas fa-location-dot"></i> {{ job.state }} State
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 card-footer border-top-0">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                Deadline: <span class="text-danger ms-1">{% if job.application_deadline %}{{ job.application_deadline }}{% else %}&infin;{% endif %}</span>
            </div>
            <div>
                <a href="{{ job.get_absolute_url }}" class="btn btn-primary btn-sm">Details <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
</div>
