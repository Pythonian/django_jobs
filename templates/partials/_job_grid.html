<div class="card shadow border-0">
    <div class="card-body">
        <div class="row g-0">
            <div class="col-lg-2 d-none d-lg-block">
                {% if job.company.logo %}<img src="{{ job.company.logo.url }}" width="80px" height="80px" alt="{{ job.company.name }}" class="img-fluid rounded-3">{% endif %}
            </div>
            <div class="col-lg-10">
                <div class="mt-3 mt-lg-0">
                    <span class="badge bg-success opacity-75 float-end">{{ job.jobtype }}</span>
                    <h5 class="mb-1">{{ job.title }}</h5>
                    <p class="text-muted mb-0">{{ job.company.name }}</p>
                    <div class="mt-2 text-muted">
                        <i class="fas fa-location-dot"></i> {{ job.state }} State
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 card-footer">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                Deadline: <span class="text-danger ms-1">{% if job.application_deadline %}{{ job.application_deadline }}{% else %}&infin;{% endif %}</span>
            </div>
            <div>
                <a href="{{ job.get_absolute_url }}" class="btn btn-primary">Details <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
</div>
