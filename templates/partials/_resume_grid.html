{% load static %}
<div class="card p-4 border-light shadow h-100">
    <div class="d-flex">
        <div class="flex-shrink-0">
            <img src="{% if resume.employee.image %}{{ resume.employee.image.url }}{% else %}{% static 'img/avatar.svg' %}{% endif %}" width="80px" height="80px" alt="" class="rounded">
        </div>
        <div class="ms-3">
            <h5 class="text-primary">{{ resume.employee.user.get_full_name }}</h5>
            <span class="text-muted">{{ resume.professional_title }}</span>
        </div>
    </div>
    <div class="border rounded my-3">
        <div class="row g-0">
            <div class="col-6">
                <div class="border-end px-3 py-2">
                    <p class="text-muted m-0"><i class="fa-solid fa-phone me-1"></i> {{ resume.phone_number }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="px-3 py-2">
                    <p class="text-muted m-0"><i class="fa-solid fa-location-dot me-1"></i> {{ resume.city }}, {{ resume.country }}</p>
                </div>
            </div>
        </div>
    </div>
    <p class="text-muted">{{ resume.professional_summary_or_objective }}</p>
    <a href="{{ resume.get_absolute_url }}" class="btn btn-primary w-100"><i class="fas fa-eye me-1"></i> View Resume</a>
</div>
