<div class="card bg-primary shadow-lg">
    <div class="card-body p-4">
        {% if company.logo %}<img src="{{ company.logo.url }}" width="80px" height="80px" alt="{{ company.name }}" class="img-fluid rounded-3">{% endif %}
        <div class="mt-4">
            <h5 class="fw-bold mb-2"><a class="text-decoration-none text-white" href="{% url 'jobs:company_detail' company.id %}">{{ company.name }}</a></h5>
            <div class="d-flex justify-content-between text-white opacity-75">
                <span><i class="fa-solid fa-calendar-day me-1"></i> Est. in {{ company.established|date:"Y" }}</span>
                <span><i class="fa-solid fa-briefcase me-1"></i> {{ company.jobs.count }} Job{{ company.jobs.count|pluralize }}</span>
            </div>
        </div>
    </div>
</div>
