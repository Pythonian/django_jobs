version: '3.9'

services:
  web:
    build: .
    command: gunicorn blogzine.wsgi:application --bind 0.0.0.0:8000
    # command: python manage.py runserver localhost:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web
    restart: 'on-failure'

volumes:
  postgres_data:
  static_volume:
  media_volume:

